<section class="search">
  <header class="page-header">
    <div>
      <p class="eyebrow">Search service</p>
      <h1>Search</h1>
      <p class="hint">Discover messages, users, servers, and media.</p>
    </div>
    <a routerLink="/chats" class="ghost">Back to chats</a>
  </header>

  <div class="panel">
    <label>
      <span>Search term</span>
      <input type="text" placeholder="Type to search" />
    </label>

    <div class="pills">
      <span class="pill">Messages</span>
      <span class="pill">Users</span>
      <span class="pill">Servers</span>
      <span class="pill">Media</span>
    </div>

    <div class="results">
      <div class="result">
        <div class="label">Message result</div>
        <p class="meta">Search results appear here when wired to the Search microservice.</p>
      </div>
      <div class="result">
        <div class="label">User result</div>
        <p class="meta">Navigate to user detail via the Users page.</p>
      </div>
    </div>
  </div>
</section>
