<section class="auth">
  <div class="panel">
    <header>
      <p class="eyebrow">Access required</p>
      <h1>Login or Register</h1>
      <p class="hint">
        Connect with the User service to authenticate. This page is intentionally simple; wire up form submits and
        guards once backend endpoints are ready.
      </p>
    </header>

    <div class="forms">
      <form class="card">
        <h2>Login</h2>
        <label>
          <span>Email</span>
          <input type="email" placeholder="you@example.com" />
        </label>
        <label>
          <span>Password</span>
          <input type="password" placeholder="••••••••" />
        </label>
        <button type="button" routerLink="/chats">Continue</button>
      </form>

      <form class="card">
        <h2>Register</h2>
        <label>
          <span>Email</span>
          <input type="email" placeholder="you@example.com" />
        </label>
        <label>
          <span>Display name</span>
          <input type="text" placeholder="Jane Doe" />
        </label>
        <label>
          <span>Password</span>
          <input type="password" placeholder="Create a password" />
        </label>
        <button type="button" routerLink="/chats">Create account</button>
      </form>
    </div>
  </div>
</section>
